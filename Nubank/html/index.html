<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Conta Nubank - Simulação</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="user-info">
                <img src="../images/icon.jpeg" alt="Ícone do Usuário" class="user-icon">
                <button class="hide-values">Esconder Valores</button>
            </div>
        </div>
    </header>

    <main>
        <section class="account-summary">   
            <h2>Conta</h2>
            <p class="balance">R$ 0,00</p>
        </section>

        <section class="actions">
            <button class="action-button">Área Pix</button>
            <button class="action-button">Pagar</button>
            <button class="action-button">Transferir</button>
            <button class="action-button">Depositar</button>
        </section>

        <section class="account-help">
            <p class="help">Nubank é muito legal!</p>
        </section>

        <section class="transaction-history">
            <h3>Cartão de Crédito</h3>
            <ul class="transactions">
                <p>Fatura Atual</p>
                <p class="balance">R$ 0,00</p>
            </ul>
        </section>
    </main>
    <script src="../Js/script.js"></script>
</body>
</html>
